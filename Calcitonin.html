<body onload="setup();">

<h3><a href="aboutCalcitonin.html" target="blank">About this program</a></h3>
<br>
<h3>Starting date and nostril<h3>
<form>
<label for="s_date">Start date</label>
<input id="s_date" type="date" name="s_date"></input>
<br>
<label for="s_left">Nostril&nbsp;&nbsp;&nbsp; left</label>
<input id="s_left" type="radio" name='nostril' value='left'></input>
<label >right</label>
<input id="s_right" type="radio" name='nostril' value='right'></input>

<br>
<button id='saveBtn' onclick='saveInitialData();'>Save data</button>
</form>
<h3>current date and nostril<h3>
<form>
<label for="c_date">Current date</label>
<input id="c_date" type="date" name="c_date" onchange='showDate();'></input>
<br>
<label for="c_left">Nostril&nbsp;&nbsp;&nbsp; left</label>
<input id="c_left" type="radio"></input>
<label for="c_right">&nbsp;&nbsp;right</label>
<input id="c_right" type="radio"></input>
<label >&nbsp;&nbsp;skip</label>
<input id="c_skip" type="radio"></input>
<br>
<input id="skips" type="number" maxlength="2" size="2" min="0" max="99" value="0"> days skipped</input>
<br> 
<p id='a_days'>doses since start<p>
<br>
<button id='curSaveBtn' onclick='saveCurData();'>Record skip day</button>
</form>
</body>
</html>
